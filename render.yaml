services:
  # Backend API Service
  - type: web
    name: deepfake-backend
    env: python
    plan: starter
    buildCommand: |
      cd backend
      pip install -r requirements.txt
    startCommand: |
      cd backend
      python -m uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: MONGODB_URL
        fromDatabase:
          name: deepfake-mongodb
          property: connectionString
      - key: DATABASE_NAME
        value: deepfake_detection
      - key: API_HOST
        value: 0.0.0.0
      - key: DEBUG
        value: False
      - key: SECRET_KEY
        generateValue: true
      - key: CORS_ORIGINS
        value: https://deepfake-frontend.onrender.com
      - key: MAX_FILE_SIZE
        value: 104857600
      - key: UPLOAD_DIR
        value: ./uploads
      - key: MODEL_CACHE_DIR
        value: ./ml_models
      - key: HUGGINGFACE_CACHE_DIR
        value: ./cache

  # Frontend Service
  - type: web
    name: deepfake-frontend
    env: static
    plan: starter
    buildCommand: |
      cd frontend
      npm install
      npm run build
    staticPublishPath: ./frontend/build
    envVars:
      - key: REACT_APP_API_URL
        value: https://deepfake-backend.onrender.com
      - key: REACT_APP_ENVIRONMENT
        value: production

databases:
  - name: deepfake-mongodb
    databaseName: deepfake_detection
    plan: starter 